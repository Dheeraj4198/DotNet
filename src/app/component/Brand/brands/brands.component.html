<body>
    <div class="container p-4 border">
        <div class="row pb-2">
            <div class="col">
                <h1 class="text-primary">Brands List</h1>
            </div>
            <div class="col text-end">
                <a class="add-user-btn" routerLink="/users/userdetails"><i class="bi bi-pencil-square"></i></a>
                <router-outlet></router-outlet>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of brands">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.category}}</td>
                    <td>
                        <a class="btn btn-success"><i class="bi bi-pencil-square"></i></a>
                        <a class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
