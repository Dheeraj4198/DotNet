<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-md-9 col-sm-8">
                <h1>Transaction</h1>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4">
                <button type="submit" class="btn btn-primary rounded-2" (click)="onClick()">Add Expense</button>
            </div>
        </div>

        <div class="new mt-4">
            <div class="row">
                <div class="col-md-5">
                    <input type="date" id="startDate" class="form-control" placeholder="StartDate"
                        [(ngModel)]="startDate">
                </div>
                <div class="col-md-5">
                    <input type="date" id="endDate" class="form-control" placeholder="EndDate" [(ngModel)]="endDate">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary w-100" (click)="getAll()">Submit</button>
                </div>
            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>UPI</th>
                        <th>CASH</th>
                        <th>Utilize</th>
                        <th>Reason</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of transactions">
                        <td style="color: green; font-size: 20px;">{{ item.upi ? item.upi : '-' }}</td>
                        <td style="color: green; font-size: 20px;">{{ item.cash ? item.cash : '-' }}</td>
                        <td style="color: red; font-size: 20px;">{{ item.used ? item.used : '-' }}</td>
                        <td>{{item.reason}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.time}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container total mt-4">
        <div class="row">
            <div class="col">
                <h2 class="{{total < 0 ? 'negative' : ''}}">Total: {{total}}</h2>
            </div>
        </div>
    </div>
</body>
